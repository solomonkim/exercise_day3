<!DOCTYPE html>
<html>
<head>
	<title>Exercise Day 3</title>
</head>
<body>
	<h1>Survey</h1>
	<ol>
		<li>Tell me about yourself.</li>
		<li>Download a Ron Swanson sticker.</li>
	</ol>
	<form action="http://www.google.com/" target="_blank" method="get">
		<fieldset>
			<legend>Name</legend>
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" id="first_name"/>
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name"/>
		</fieldset>
		<fieldset>
			<legend>Gender</legend>
				<label for="gender_male">Male</label>
				<input type="radio" name="gender" id="gender_male"/>
				<label for="gender_female">Female</label>
				<input type="radio" name="gender" id="gender_female"/>
		</fieldset>
		<fieldset>
			<legend>Other</legend>
				<label for="age">Age</label>
				<select name="age" id="age">
					<option value="18-25">18-25</option>
					<option value="26-35">26-35</option>
					<option value="36-45">36-45</option>
					<option value="45+">45+</option>
				</select>
				<input type="checkbox" name="love_class" id="love_class"/>
				<label for="love_class">Yes! I love this class!</label>
				</br></br>
				<label for="description">Description</label></br>
				<textarea id="description" cols="50" rows="5"></textarea>
		</fieldset></br>
		<input type="reset"/>
		<input type="submit"/>
	</form>
</body>
</html>
